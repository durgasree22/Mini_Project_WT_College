<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Navigator</title>
    <link rel="stylesheet" href="../Assest/Styles/login.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #e9f5e9;
            /* Light green background */
            animation: fadeIn 1s ease-in-out;
            /* Fade-in effect for body */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* Slightly stronger shadow */
            text-align: center;
            transform: translateY(-20px);
            /* Initial position for animation */
            opacity: 0;
            /* Initial opacity */
            animation: slideIn 0.5s forwards;
            /* Slide-in effect */
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                /* Move to original position */
                opacity: 1;
                /* Fade in */
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #0056b3;
            /* Darker blue for the heading */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
            color: #333333;
            /* Dark grey for labels */
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007bff;
            /* Blue border */
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            /* Transition for border color */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0056b3;
            /* Darker blue on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* Subtle shadow on focus */
        }

        button {
            padding: 10px;
            background-color: #007bff;
            /* Blue background */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            /* Transition for background and scale */
        }

        button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
            transform: scale(1.05);
            /* Slightly larger on hover */
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333333;
            /* Dark grey for link text */
        }

        .signup-link a {
            color: #007bff;
            /* Blue for the link */
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
            /* Underline on hover */
        }

</style>
</head>

<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form action="index.html" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>
</body>

</html>
