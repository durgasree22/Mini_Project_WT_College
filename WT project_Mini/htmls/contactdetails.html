<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Keyframes for slide-in and fade-in effects */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Keyframes for pulsing button */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Keyframes for wave text effect */
        @keyframes waveText {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            animation: fadeIn 1s ease-in-out;
            background: linear-gradient(to right, #f0f8ff, #e0ffff);
        }

        h1 {
            margin: 20px;
            text-align: right;
            width: 100%;
            background-color: #ADD8E6;
            color: white;
            padding: 10px;
            border-radius: 8px;
            animation: slideIn 1s ease-in-out;
            animation-delay: 0.3s;
        }

        h1 span {
            display: inline-block;
            animation: waveText 0.6s ease-in-out infinite; /* Wave effect */
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.5s;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Added shadow */
            transition: box-shadow 0.3s ease;
        }

        .contact-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Shadow on hover */
        }

        .message-form {
            width: 400px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-right: 20px;
            animation: slideIn 1s ease-in-out;
            background-color: #f9f9f9;
        }

        .message-form:hover {
            transform: scale(1.05);
            background-color: #e7f0ff; /* Light background color on hover */
        }

        .map-container {
            border: 5px solid #3498db;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            height: 400px;
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            animation-delay: 0.7s;
        }

        .map-container:hover {
            transform: scale(1.03);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer.contact-info {
            padding: 20px;
            width: 100%;
            background-color: #ADD8E6;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1s;
        }

        footer.contact-info h2 {
            margin: 0;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .message-form input,
        .message-form textarea {
            padding: 8px;
            margin-bottom: 10px;
            width: 90%;
            transition: background-color 0.3s ease; /* Smooth input focus transition */
        }

        .message-form input:focus,
        .message-form textarea:focus {
            background-color: #f0f8ff; /* Light blue focus effect */
        }

        .message-form textarea {
            height: 60px;
        }

        .message-form button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: pulse 1.5s infinite; /* Pulsing button effect */
        }

        .message-form button:hover {
            background-color: #0056b3;
        }

        .message-form button:active {
            transform: scale(0.98); /* Click effect */
        }
    </style>
</head>

<body>
    <h1><span>CONTACT US</span></h1>
    <div class="contact-container">
        <div class="message-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.279907703!2d78.89702574983586!3d13.232018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3aaf3ef5649e0db1%3A0x6aa4d256d196f9e1!2sYellow%20Gate%20Girls%20Hostel!5e0!3m2!1sen!2sin!4v1613738365677!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <footer class="contact-info"><br><br><br>
        <h2>Contact Info</h2><br>
        <p>üè† Yellow Gate Girls Hostel, Rangampet, Chandragiri - 517102</p>
        <p>üìû (123) 456-7890</p>
        <p><a href="mailto:info@example.com">info@example.com</a></p><br><br><br>
        <p>¬© Copyright 2021. All Rights Reserved.</p><br>
    </footer>

    <script src="../codes/JavaScripts/contactdetails.js"></script>
</body>

</html>
